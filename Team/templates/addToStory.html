{% extends "template.html" %}
{% block title %}Add to Story{% endblock %}
{% block body %}
<div>
	<h1> Add to Story </h1>

  {% for message in get_flashed_messages() %}
    {{ message }}
    <br>
  {% endfor %}
	<form>
	  storyID:
	  <input type="text" name="storyID">
	  <br> <br>
		userID:

    <label for="content">Content:</label>

    <textarea rows="15" cols="90" name="text"
        placeholder="Enter story content here"
        required></textarea>
    <br> <br>
    <input id = "button" type="submit" name="sub1">
    </form>
		<br>
		<a id = "button" href="http://127.0.0.1:5000/loggedIn">Go Back</a>
		</div>
	{% endblock %}
