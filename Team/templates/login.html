<!DOCTYPE html>
<html>
  <head>
    {% block title %}
	<title>
	  Login
	</title>
	{% endblock %}
  </head>
  <body>
    {% block content %}
	<h1> Log in </h1>

  {% block flashing %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% endblock %}
	<form>

	  Username:
	  <input type="text" name="username">
	  <br>
	  Password:
	  <input type="text" name="password">
	  <br>
	  <input type="submit" name="sub1">
<br>
<a href="http://127.0.0.1:5000/signup">Signup</a>



	</form>
	{% endblock %}
  </body>
</html>
