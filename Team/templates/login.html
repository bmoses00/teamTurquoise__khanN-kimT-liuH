<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    <center>
	<title>
	  Login
	</title>
	{% endblock %}
  </head>
  <body>
    {% block content %}
	<h1>Log In </h1>
	<br>
  {% block flashing %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% endblock %}
	<form>
    <center>
	  Username:
	  <input type="text" name="username">
	  <br>
	  Password:
	  <input type="text" name="password">
	  <br>
	  <input type="submit" name="sub1">
	</form>
    </center>
	{% endblock %}
  </body>
</html>
