{% extends "template.html" %}
{% block title %}Signup{% endblock %}
{% block body %}
	<h1> Sign up </h1>

  {% for message in get_flashed_messages() %}
    {{ message }}
    <br>
  {% endfor %}
	<form>
	  Username:
	  <input type="text" name="username">
	  <br>
	  Password:
	  <input type="text" name="password">
    <br>
    Confirm password:
	  <input type="text" name="password2">
    <br>
    <input type="submit" name="sub1">
    </form>
	{% endblock %}
